<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Expense Tracker</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="expense-tracker">
            <h2>Expense Tracker</h2>

            <div class="container">
                <h4>Your Balance</h4>
                <h1 id="balance">&#x20B9;0.00</h1>

                <div class="inc-exp-container">
                    <div>
                        <h4>Income</h4>
                        <p id="money-plus" class="money plus">+&#x20B9;0.00</p>
                    </div>
                    <div>
                        <h4>Expense</h4>
                        <p id="money-minus" class="money minus">
                            -&#x20B9;0.00
                        </p>
                    </div>
                </div>

                <h3>History</h3>
                <ul id="list" class="list">
                    <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
                </ul>

                <h3>Add new transaction</h3>
                <form id="form">
                    <div class="form-control">
                        <label for="text">Select Transaction Category:</label>
                        <select name="text" id="text">
                            <option value="Salary">Salary</option>
                            <option value="Rent">Rent</option>
                            <option value="Utilities">Utilities</option>
                            <option value="Groceries">Groceries</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="type">Select Transaction Type:</label>
                        <select name="type" id="type">
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="amount" class="label-amount"
                            >Amount :</label
                        >
                        <input
                            type="number"
                            id="amount"
                            min="0"
                            placeholder="Enter amount..."
                        />
                    </div>
                    <button class="btn">Add transaction</button>
                </form>
                <button class="btn" id="clear" onclick="clearAllTransaction()">
                    Clear All Transcations
                </button>
            </div>

            <script src="script.js"></script>
        </div>
    </body>
</html>
